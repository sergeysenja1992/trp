
<form #form="ngForm" novalidate class="board-create-form">
<h3 mat-dialog-title>Create board</h3>
<div mat-dialog-content>
    <div class="board-layout container">
      <div class="row">
        <mat-form-field class="w-100">
          <mat-label><ng-tr [key]="'BOARD_CREATE_DIALOG_COMPONENT_HTML.NAME'"></ng-tr></mat-label>
          <input matInput type="text" maxlength="255" required  name="name" [(ngModel)]="board.name" #name="ngModel">
          <mat-error *ngIf="name.errors?.required">
            <ng-tr [key]="'BOARD_CREATE_DIALOG_COMPONENT_HTML.NAME_OF_BOARD_REQUIRED'"></ng-tr>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="w-100">
          <textarea matInput
                    name="description" [(ngModel)]="board.description" #description
                    maxlength="255"
                    placeholder="Description"
                    mat-autosize="true"
                    matAutosizeMaxRows="5"
          ></textarea>
          <mat-hint align="end">{{description.value.length}} / 255</mat-hint>
        </mat-form-field>
      </div>

    </div>
</div>
<div mat-dialog-actions class="d-flex flex-row-reverse">
  <button mat-flat-button color="primary" (click)="save()">Save</button>
  <div class="padding-right">&nbsp;</div>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
</form>
