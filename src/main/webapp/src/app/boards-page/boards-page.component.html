
<div class="container">
  <div class="row justify-content-md-center">
    <div class="w-100">

      <table mat-table [dataSource]="boards" matSort (matSortChange)="sortData($event)"
             class="w-100 boards">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let board"> {{board.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let board"> {{board.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
</div>

<button mat-fab class="add-board" color="primary" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
