<h4 mat-dialog-title>{{title}}</h4>
<div mat-dialog-actions class="d-flex flex-row-reverse">
  <button mat-flat-button color="primary" (click)="config()"><ng-tr [key]="'CONFIRM_DIALOG_COMPONENT_HTML.YES'"></ng-tr></button>
  <div class="padding-right">&nbsp;</div>
  <button mat-button (click)="cancel()"><ng-tr [key]="'CONFIRM_DIALOG_COMPONENT_HTML.CANCEL'"></ng-tr></button>
</div>
